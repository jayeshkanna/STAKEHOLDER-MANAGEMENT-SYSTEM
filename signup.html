<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - Stakeholder Management System</title>
    <link rel="stylesheet" href="static/styles.css">
    <style>
        body {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            width: 50%;
            margin: auto;
            margin-top: 50px;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        input, select {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }
        button {
            background-color: #ff4b5c;
            color: white;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background-color: #ff1e3c;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 15px;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">Stakeholder Management</div>
    </nav>
    
    <div class="container">
        <h2>Signup</h2>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <p class="{{ category }}">{{ message }}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        <form action="{{ url_for('signup') }}" method="POST">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            
            <label for="role">Select Role:</label>
            <select id="role" name="role" required>
                <option value="Student">Student</option>
                <option value="Faculty">Faculty</option>
                <option value="Alumni">Alumni</option>
                <option value="Parent">Parent</option>
                <option value="Industry">Industry</option>
                <option value="Admin">Admin</option>
            </select>

            <label for="role_key">Special Key:</label>
            <input type="password" id="role_key" name="role_key" placeholder="Enter your special key" required>

            <button type="submit">Signup</button>
        </form>
    </div>
    
    <footer>
        <p>&copy; 2025 Stakeholder Management System</p>
    </footer>
</body>
</html>
