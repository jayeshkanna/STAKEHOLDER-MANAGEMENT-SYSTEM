<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Stakeholder Management System</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: url('https://source.unsplash.com/1600x900/?technology,abstract') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        /* Navbar */
        nav {
            position: absolute;
            top: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            animation: slideDown 1s ease-out;
        }

        @keyframes slideDown {
            from { transform: translateY(-100%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #ffcc00;
            transition: 0.5s;
        }

        .logo:hover {
            text-shadow: 0 0 10px #ffcc00;
        }

        nav ul {
            list-style: none;
            display: flex;
        }

        nav ul li {
            margin-left: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            transition: 0.3s;
        }

        nav ul li a:hover {
            color: #ffcc00;
            text-shadow: 0 0 8px #ffcc00;
        }

        /* Login Form Container */
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
            width: 350px;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        .container h2 {
            margin-bottom: 20px;
            color: white;
        }

        /* Input Fields */
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            outline: none;
            transition: 0.3s;
        }

        input:focus {
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            transform: scale(1.05);
        }

        /* Button */
        button {
            width: 100%;
            padding: 10px;
            border: none;
            background: #ffcc00;
            color: black;
            font-size: 18px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 5px 15px rgba(255, 204, 0, 0.4);
        }

        button:hover {
            background: #e6b800;
            box-shadow: 0 10px 25px rgba(255, 204, 0, 0.6);
            transform: translateY(-2px);
        }

        /* Footer */
        footer {
            position: absolute;
            bottom: 10px;
            text-align: center;
            color: white;
            font-size: 14px;
        }

    </style>
</head>
<body>
    <!-- Navbar -->
    <nav>
        <div class="logo">Stakeholder Management</div>
        <ul>
            <li><a href="{{ url_for('home') }}">Home</a></li>
            <li><a href="{{ url_for('signup') }}">Signup</a></li>
            <li><a href="{{ url_for('login') }}">User Login</a></li>
        </ul>
    </nav>

    <!-- Login Form -->
    <div class="container">
        <h2>Admin Login</h2>
        <form action="{{ url_for('admin_login') }}" method="POST">
            <input type="email" id="email" name="email" placeholder="Enter Email" required>
            <input type="password" id="password" name="password" placeholder="Enter Password" required>
            <button type="submit">Login</button>
        </form>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Stakeholder Management System</p>
    </footer>
</body>
</html>
