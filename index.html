<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retinal Disease Detection</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: #ffffff;
            font-family: Arial, sans-serif;
            text-align: center;
            animation: fadeIn 1.5s ease-in-out;
        }

        .container {
            margin-top: 50px;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            animation: slideUp 1s ease-in-out;
        }

        h1 {
            font-size: 36px;
            font-weight: bold;
            text-transform: uppercase;
            margin-bottom: 30px;
            animation: pulse 2s infinite alternate;
        }

        .custom-file-label::after {
            content: "Browse";
        }

        .btn-upload {
            margin-top: 15px;
            font-size: 18px;
            font-weight: bold;
            padding: 10px 20px;
            background: #ff9800;
            border: none;
            border-radius: 5px;
            transition: transform 0.3s ease-in-out;
        }

        .btn-upload:hover {
            transform: scale(1.1);
            background: #ff5722;
        }

        .result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }

        .alert {
            font-size: 18px;
            font-weight: bold;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes pulse {
            from {
                transform: scale(1);
                color: #ffffff;
            }
            to {
                transform: scale(1.05);
                color: #ffeb3b;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Retinal Disease Detection</h1>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <div class="custom-file">
                <input type="file" class="custom-file-input" id="customFile" name="file" accept=".png, .jpg, .jpeg, .bmp, .gif" required>
                <label class="custom-file-label" for="customFile">Choose file</label>
            </div>
            <button type="submit" class="btn btn-upload">Upload</button>
        </form>
        {% if error %}
            <div class="alert alert-danger mt-3" role="alert">
                {{ error }}
            </div>
        {% endif %}
        {% if filename and result %}
            <div class="result">
                <p>Uploaded Image: <span style="color: #ffeb3b;">{{ filename }}</span></p>
                <p>Predicted Class: <span style="color: #76ff03;">{{ result }}</span></p>
            </div>
        {% endif %}
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
